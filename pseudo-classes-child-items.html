<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes (Child Items))</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        /* Style the entire list */
        ul {
            font-size: 40px;
            list-style: none;
        }

        /* Style the first list item */
        ul li:first-child {
            color: red;
        }

        /* Style the last list item */
        ul li:last-child {
            color: green;
        }
        
        /* Style the (particular number) list item */
        ul li:nth-child(3) {
            color: blue;
        }
        
    </style>
</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

</body>
</html>
